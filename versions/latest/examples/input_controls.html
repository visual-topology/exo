<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width;initial-scale=1">
    <title>Exo CSS documentation - input controls</title>
    <meta name="description" content="Demo and documentation-by-example for Exo CSS Input Controls">
    <meta name="author" content="Visual Topology">
    <link href="//fonts.googleapis.com/css?family=Roboto:400,300,600" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../exo.css" type="text/css"/>
    <script src="../../../support/model_view.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../../support/model_view.css" type="text/css"/>
</head>
<body onload="boot();" class="exo-container">
    <h2>Exo Input Controls</h2>

    <div class="exo-row">
        <div class="exo-1-cell"></div>
        <div class="exo-3-cell">
            <ul>
                <li><a href="#buttons">Buttons</a></li>
                <li><a href="#toggle">Toggle</a></li>
                <li><a href="#range">Range</a></li>
                <li><a href="#select">Select</a></li>
                <li><a href="#file_chooser">File Chooser</a></li>
            </ul>
        </div>
        <div class="exo-3-cell">
            <ul>
                <li><a href="#number">Number</a></li>
                <li><a href="#checkbox">Checkbox</a></li>
                <li><a href="#select_list">Select (list view)</a></li>
                <li><a href="#date">Date</a></li>
                <li><a href="#radio">Radio Buttons</a></li>
            </ul>
        </div>
    </div>

    <h2 id="buttons">Buttons</h2>
    <div class="exo-row">
        <div class="exo-4-cell">
            <pre><code id="view0">
            </code></pre>
        </div>
        <div id="model0" class="exo-4-cell">
            <label for="button_text">
                Button with text
            </label>
            <input type="button" id="button_text" value="Click here!"></input>
            <label for="button_icon">
                Button with icon
            </label>
            <input type="button" id="button_icon" aria-label="Click here!" class="exo-icon exo-icon-home"></input>
            <label for="button_icon_text">
                Button with icon and text
            </label>
            <input type="button" id="button_icon_text" value="Click here!!!!!!!!!!!!!!" class="exo-icon exo-icon-home exo-bold"></input>
            <label for="button_bigicon_text">
                Button with huge icon and text
            </label>
            <input type="button" id="button_bigicon_text" value="Click Here!!!!!!!!" class="exo-icon exo-icon-huge exo-huge exo-icon-home"></input>
        </div>
    </div>

    <h2 id="toggle">Toggle</h2>
    <div class="exo-row">
        <div class="exo-4-cell">
            <pre><code id="view1">
            </code></pre>
        </div>
        <div id="model1" class="exo-4-cell">
            <label for="toggle_green">
                Checkbox rendered as a colored toggle
            </label>
            <label>
                <span class="exo-toggle">
                <input type="checkbox" checked id="toggle_green"/>
                <span class="exo-toggle-slide exo-dark-green-bg"></span>
                </span>
            </label>
            <label for="toggle_lightblue">
                Checkbox rendered as a colored toggle
            </label>
            <label>
                <span class="exo-toggle">
                    <input type="checkbox" checked id="toggle_lightblue"/>
                    <span class="exo-toggle-slide exo-light-blue-bg"></span>
                    <span class="exo-toggle-true">ON</span>
                    <span class="exo-toggle-false">OFF</span>
                </span>
            </label>
        </div>
    </div>

    <h2 id="number">Number</h2>
    <div class="exo-row">
        <div class="exo-4-cell">
            <pre><code id="view2">
            </code></pre>
        </div>
        <div id="model2" class="exo-4-cell">
            <label for="num">Number</label>
            <input id="num" type="number" value="10" max="20" min="0" class="exo-rounded exo-cell-left">
        </div>
    </div>

    <h2 id="range">Range</h2>
    <div class="exo-row">
        <div class="exo-4-cell">
            <pre><code id="view3">
            </code></pre>
        </div>
        <div id="model3" class="exo-4-cell" >
            <label for="slider">Slider:
                <output id="result" for="slider">10</output>
            </label>
            <div style="display:flex;">
                0<input id="slider" type="range" value="10" max="20" min="0"
                    oninput="result.value=slider.value" style="display:inline;">20
            </div>
        </div>
    </div>

    <h2 id="checkbox">Checkbox</h2>
    <div class="exo-row">
        <div class="exo-4-cell">
            <pre><code id="view4">
            </code></pre>
        </div>
        <div id="model4" class="exo-4-cell">
            <div><label for="checkb">
                Checkbox
            </label>
            <input id="checkb" type="checkbox" checked="">
            </div>
            <div><label for="checkb2">
                Checkbox (Red)
            </label>
            <input id="checkb2" type="checkbox" class="exo-dark-red-bg" checked="" >
            <span class="exo-checkbox-true">YES</span>
            <span class="exo-checkbox-false">NO</span>
            </div>
        </div>
    </div>

    <h2 id="select">Select</h2>
    <div class="exo-row">
        <div class="exo-4-cell">
            <pre><code id="view5">
            </code></pre>
        </div>
        <div id="model5" class="exo-4-cell">
            <label for="dd">
                Select control (drop down)
            </label>
            <select id="dd" class="exo-light-orange-bg">
                <option value="o1">option 1</option>
                <option value="o2">option 2</option>
            </select>
        </div>
    </div>

    <h2 id="select_list">Select (list view)</h2>
    <div class="exo-row">
        <div class="exo-4-cell">
            <pre><code id="view6">
            </code></pre>
        </div>
        <div id="model6" class="exo-4-cell">
            <label for="sel">
                Select control (list view)
            </label>
            <select id="sel" size="5" class="exo-light-green-bg">
                <option value="o1">option 1</option>
                <option value="o2">option 2</option>
                <option value="o3">option 3</option>
                <option value="o4">option 4</option>
                <option value="o5">option 5</option>
                <option value="o6">option 6</option>
            </select>
        </div>
    </div>

    <h2 id="file_chooser">File Chooser</h2>
    <div class="exo-row">
        <div class="exo-4-cell">
            <pre><code id="view7">
            </code></pre>
        </div>
        <div id="model7" class="exo-4-cell">
            <label for="file-chooser">
                Choose A File
            </label>
            <input id="file-chooser" type="file" class="exo-dark-blue-bg exo-white-fg"/>
        </div>
    </div>

    <h2 id="date">Date</h2>
    <div class="exo-row">
        <div class="exo-4-cell">
            <pre><code id="view8">
            </code></pre>
        </div>
        <div id="model8" class="exo-4-cell">
            <label for="sel">
                Input Date
            </label>
            <input type="date" class="exo-dark-red-bg exo-white-fg"/>
        </div>
    </div>

    <h2 id="radio">Radio Buttons</h2>
    <div class="exo-row">
        <div class="exo-4-cell">
            <pre><code id="view9">
            </code></pre>
        </div>
        <div id="model9" class="exo-4-cell">
            <label for="rbs">Radio Buttons</label>
            <div id="rbs">
                <label for="b1" style="display:inline-block;">
                    <span class="label-body">
                        Apples
                    </span>
                </label>
                <input id="b1" type="radio" name="fruit"
                       value="apples"
                       class="exo-dark-green-bg" checked="">
                <label for="b2" style="display:inline-block;">
                    <span class="label-body">
                        Oranges
                    </span>
                </label>
                <input id="b2" type="radio" name="fruit"
                       value="oranges" class="exo-dark-orange-bg">
                <label for="b3" style="display:inline-block;">
                    <span class="label-body">
                        Grapes
                    </span>
                </label>
                <input id="b3" type="radio" name="fruit"
                       value="grapes" class="exo-dark-purple-bg">
            </div>
        </div>
    </div>

    <h2 id="textarea">Text Area</h2>
    <div class="exo-row">
        <div class="exo-4-cell">
            <pre><code id="view10">
            </code></pre>
        </div>
        <div id="model10" class="exo-4-cell">
            <label for="ta">Text Area</label>
            <textarea class="exo-light-green-bg" id="ta" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
