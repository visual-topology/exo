<div>
    <label for="toggle_green">
        Checkbox rendered as a colored toggle
    </label>
    <label>
        <span class="exo-toggle">
        <input type="checkbox" checked id="toggle_green"/>
        <span class="exo-toggle-slide exo-dark-green-bg"></span>
        </span>
    </label>
    <label for="toggle_lightblue">
        Checkbox rendered as a colored toggle
    </label>
    <label>
        <span class="exo-toggle">
            <input type="checkbox" checked id="toggle_lightblue"/>
            <span class="exo-toggle-slide exo-light-blue-bg"></span>
            <span class="exo-toggle-true">ON</span>
            <span class="exo-toggle-false">OFF</span>
        </span>
    </label>
</div>
